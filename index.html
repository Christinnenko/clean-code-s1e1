<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="UTF-8">
  </head>
  <body class="body">
    <header class="eisenhower-matrix">
      <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="eisenhower-matrix__more-info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="adding-element-to-list"><label class="label label-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrap">
          <input id="new-task" class="input task input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h1 class="title">Todo</h1>
        <ul class="list-wrap" id="incomplete-tasks">
          <li class="list">
            <input class="input checkbox" type="checkbox"><label class="label task">Pay Bills</label>
            <input type="text" class="input task input-text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete-img" src="./remove.svg" alt="delete-button"></button>
          </li>
          <li class="list edit-mode">
            <input class="input checkbox" type="checkbox"><label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task input-text" id="edit">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="delete-img" src="./remove.svg" alt="delete-button"></button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul class="list-wrap" id="completed-tasks">
          <li class="list">
            <input class="input checkbox" type="checkbox" checked><label class="label completed-tasks-label task">See the Doctor</label>
            <input type="text" class="input task input-text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete-img" src="./remove.svg" alt="delete-button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
